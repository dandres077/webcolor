}
 
$(".me").hover(function(){
    
    var at = $(this).attr("id");
    var op = at.substring(1);
    var opi = parseInt(op);
  
  
  
    if(opi===0)
    {
       menuConce();   
      
    }
     else  if(opi===1)
     {
          menuRecta();
     }
    else  if(opi===2)
    {
       
        menuSimul(at);
    }
    else  if(opi===3)
    {
        menuGauss();
       // alert("dop = "+op);
       
    }
    
});
